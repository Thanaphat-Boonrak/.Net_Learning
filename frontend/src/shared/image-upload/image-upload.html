<div class="flex w-full gap-6 min-h-160">
  <div class="flex items-center gap-4 w-full">
    <label
      (dragover)="onDragEvent($event)"
      (dragover)="onDragLeave($event)"
      (drop)="onDropEvent($event)"
      [class.border-purple-600]="isDragging"
      [class.border-4]="isDragging"
      [class.bg-purple-100]="isDragging"
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full border-2 border-dashed rounded-lg cursor-pointer h-full"
    >
      <p class="mb-2 text-lg">Click to upload or drag and drop</p>
      <input
        type="file"
        id="dropzone-file"
        (change)="onFileSelected($event)"
        class="hidden"
      />
    </label>
  </div>
  @if (imageSrc()) {
  <div class="flex flex-col w-1/3 gap-3">
    <div class="flex justify-center border-2 border-gray-300 rounded-lg">
      <img
        src="{{ imageSrc() }}"
        alt="image preview"
        class="aspect-square object-cover rounded-lg"
      />
    </div>
    <div class="flex w-full gap-3">
      <button class="btn flex-1" (click)="onCancel()">Cancel</button>
      <button
        class="btn btn-primary flex-1"
        [disabled]="loading()"
        (click)="onUploadFile()"
      >
        @if(loading()){
        <span class="loading loading-spinner"></span>
        } Submit
      </button>
    </div>
  </div>
  }
</div>
