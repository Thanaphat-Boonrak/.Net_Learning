@if(!memberService.editMode()){ @if (photos(); as photos) { @if (photos.length >
0) {
<div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
  @for (photo of photos; track photo.id) {
  <div class="relative">
    <img src="{{ photo.url }}" alt="photo Number" class="w-full rounded-lg" />
    @if (memberService.member()?.id === accountService.currentUser()?.id ) {
    <app-star-button
      [disable]="photo.url === memberService.member()?.imageUrl"
      [selected]="photo.url === memberService.member()?.imageUrl"
      (clickevent)="setMainPhoto(photo)"
    />
    <app-delete-button
      [disable]="photo.url === memberService.member()?.imageUrl"
      (clickevent)="deletePhoto(photo.id)"
    />
    }
  </div>
  }
</div>
}@else {
<div class="text-center text-gray-500">No Photo Avaliable</div>
} } }@else {
<app-image-upload (uploadFile)="onUploadFile($event)" [loading]="isLoading()" />\
}
