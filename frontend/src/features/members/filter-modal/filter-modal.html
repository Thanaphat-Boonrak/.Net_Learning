<dialog #filterModal id="my_modal_1" class="modal">
  <div class="modal-box max-w-lg">
    <h3 class="text-lg font-bold">Select filters</h3>
    <div class="flex justify-between w-full items-center mt-6">
      <div class="flex flex-col w-full gap-3">
        <label class="flex justify-between items-center">
          <span class="font-semibold">Select gender: </span>
          <form class="filter">
            <input type="reset" value="x" class="btn btn-square" />
            <input
              type="radio"
              class="btn"
              [(ngModel)]="memberParam().gender"
              name="gender"
              value="male"
              aria-label="Male"
            />

            <input
              type="radio"
              aria-label="Female"
              class="btn"
              [(ngModel)]="memberParam().gender"
              name="gender"
              value="female"
            />
          </form>
        </label>
        <label class="flex justify-between items-center">
          <span class="font-semibold">Select Age: </span>
          <div class="flex gap-3">
            <input
              type="number"
              class="input w-20"
              [min]="18"
              [(ngModel)]="memberParam().minAge"
              name="minAge"
              (change)="onMinAge()"
            />

            <input
              type="number"
              class="input w-20"
              [min]="memberParam().minAge || 18"
              [(ngModel)]="memberParam().maxAge"
              name="maxAge"
              (change)="onMaxAge()"
            />
          </div>
        </label>
        <label class="flex justify-between items-center">
          <span class="font-semibold">Order By: </span>
          <select
            name="orderBy"
            class="select"
            [(ngModel)]="memberParam().orderBy"
          >
            <option disabled selected>Order By</option>
            <option value="created">Newest members</option>
            <option value="lastActive">Last Active</option>
          </select>
        </label>
      </div>
    </div>
    <form class="modal-action">
      <button type="button" (click)="submit()" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()">Close</button>
  </form>
</dialog>
