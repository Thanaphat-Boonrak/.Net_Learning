@if(this.memberService.member(); as member){
<div class="flex gap-6">
  <div class="card bg-base-100 flex-col h-[80vh] w-1/4">
    <img
      src="{{ member.imageUrl || './assets/user.png' }}"
      alt="image of member"
      class="rounded-full mx-10 mt-3 object-cover"
    />
    <div class="mt-15 card-body">
      <div class="flex flex-col items-center">
        <div class="flex text-xl text-primary">
          {{ member.displayName }}, {{ member.dateOfBirth | age }}
        </div>
        <div class="text-sm">{{ member.city }}, {{ member.country }}</div>
      </div>
      <div class="divider"></div>

      <ul class="menu rounded-box w-full text-xl">
        <li>
          <a routerLink="profile" routerLinkActive="text-primary">Profile</a>
        </li>
        <li>
          <a routerLink="photo" routerLinkActive="text-primary">Photos</a>
        </li>
        <li>
          <a routerLink="message" routerLinkActive="text-primary">Messages</a>
        </li>
      </ul>

      <div class="card-actions justify-between gap-2 px-2 mb-3">
        <button class="btn btn-info flex-1">Go back</button>
        <button class="btn btn-primary flex-1">Like user</button>
      </div>
    </div>
  </div>
  <div class="card bg-base-100 w-3/4 p-6">
    <div class="flex justify-between items-center">
      <h3 class="card-title text-3xl text-primary">{{ title.getTitle() }}</h3>
      @if (this.memberService.member() && title.getTitle() === "Profile") {
      <button
        class="btn btn-outline btn-primary"
        (click)="memberService.editMode.set(!memberService.editMode())"
      >
        {{ memberService.editMode() ? "Cancel" : "Edit" }}
      </button>
      }
    </div>
    <div class="divider"></div>
    <div>
      <router-outlet />
    </div>
  </div>
</div>

}
